<div class="para">Similarly, the inverse cosine function is sometimes denoted by <dfn class="terminology">arccos <span class="process-math">\((x)\)</span></dfn>, and the inverse tangent function by  <dfn class="terminology">arctan <span class="process-math">\((x)\)</span></dfn>.  Some computer programs use the notation <dfn class="terminology">asin <span class="process-math">\((x)\)</span></dfn>, <dfn class="terminology">accos <span class="process-math">\((x)\)</span></dfn>, and <dfn class="terminology">atan <span class="process-math">\((x)\)</span></dfn>.</div>
