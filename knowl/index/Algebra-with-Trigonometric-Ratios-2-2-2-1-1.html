</h3>An algebraic <dfn class="terminology">expression</dfn> is any meaningful collection of numbers, variables, and operation symbols.  For example, the height of a golf ball is given in feet by the expression <span class="process-math">\(-16t^2 + 64t\text{,}\)</span> where <span class="process-math">\(t\)</span> is the number of seconds after the ball is hit.</article><span class="incontext"><a class="internal" href="Algebra-with-Trigonometric-Ratios.html#Algebra-with-Trigonometric-Ratios-2-2-2-1-1">in-context</a></span>
