<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">10.43</span><span class="period">.</span><span class="space"> </span><span class="title">Complex Conjugate.</span>
</h4>
<div class="para logical">
<div class="para">For any complex number <span class="process-math">\(z=a+bi\text{,}\)</span> the number</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{\bar{z} = a-bi}
\end{equation*}
</div>
<div class="para">is called the <dfn class="terminology">complex conjugate</dfn> of <span class="process-math">\(z\text{.}\)</span>
</div>
</div></article><span class="incontext"><a class="internal" href="Complex-Numbers.html#Complex-Numbers-8-7">in-context</a></span>
