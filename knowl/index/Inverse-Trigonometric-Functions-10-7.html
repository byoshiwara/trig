<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.32</span><span class="period">.</span><span class="space"> </span><span class="title">The inverse cosine function.</span>
</h4>
<div class="para logical">
<div class="para">The function <span class="process-math">\(f(x)=\cos^{-1}(x)\)</span> is defined as follows:</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{\cos^{-1}(x)=\theta}~~~\text{if and only if}~~~~\blert{\cos (\theta) = x}~~~\text{and}~~~\blert{0 \le \theta \le \pi}
\end{equation*}
