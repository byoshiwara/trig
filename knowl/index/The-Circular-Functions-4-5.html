<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Sine and Cosine of Real Numbers.</span></h4>
<div class="para logical">
<div class="para">We define the trigonometric functions of the real number <span class="process-math">\(t\)</span> by</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{\cos (t) = \cos (\theta)} ~~~~\text{and} ~~~~ \blert{\sin (t) = \sin (\theta)}
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(\theta = t~\)</span> is an angle measured in radians.</div>
