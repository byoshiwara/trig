</h2>The <dfn class="terminology">pitch</dfn> of the note is determined by its frequency, the number of times its basic pattern is repeated each second. For example, a note with pitch 440 hertz repeats its pattern 440 times per second. Humans can hear frequencies that range roughly from 20 to 18,000 hertz.</article><span class="incontext"><a class="internal" href="chap7.html#chap7-2-4-1-2">in-context</a></span>
