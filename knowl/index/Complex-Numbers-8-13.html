<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Quotient of Complex Numbers.</span></h4>
<div class="para logical">
<div class="para">The quotient of two complex numbers <span class="process-math">\(z_1=a+bi\)</span> and <span class="process-math">\(z_2=c+di\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{\dfrac{z_1}{z_2} = \dfrac{a+bi}{c+di} = \dfrac{a+bi}{c+di} \cdot \dfrac{c-di}{c-di} = \dfrac{ac+bd}{c^2+d^2} + \dfrac{bc-ad}{c^2+d^2}i}
\end{equation*}
</div>
