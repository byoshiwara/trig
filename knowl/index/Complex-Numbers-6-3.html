<article class="assemblage assemblage-like"><h4 class="heading"><span class="title">Sum and Difference of Complex Numbers.</span></h4>
<div class="para logical">
<div class="para">The sum of two complex numbers <span class="process-math">\(z_1=a+bi\)</span> and <span class="process-math">\(z_2=c+di\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{z_1+z_2=(a+bi)+(c+di)=(a+c)+(b+d)i}
\end{equation*}
</div>
<div class="para">Their difference is</div>
<div class="displaymath process-math">
\begin{equation*}
\blert{z_1-z_2=(a+bi)-(c+di)=(a-c)+(b-d)i}
\end{equation*}
</div>
