<p>Because coterminal angles have the same standard position, their trigonometric ratios are equal. For example, you can verify that, to four decimal places,</p>
<div class="displaymath">
\begin{equation*}
\cos 790\degree = \cos 70\degree = 0.3420
\end{equation*}
</div>
