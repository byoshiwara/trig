<p>We begin by isolating the trig ratio. \begin{align*} 8 \sin \theta - 1 \amp = 3 \amp \amp \blert{\text{Add 1 to both sides.}}\\ 8 \sin \theta \amp = 4  \amp \amp \blert{\text{Divide both sides by 8.}}\\ \sin \theta \amp = \dfrac{4}{8} = \dfrac{1}{2}\\ \end{align*}</p>
