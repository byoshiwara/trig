<p>If point \(P\) is located at a distance \(r\) from the origin in the direction specified by angle \(\theta\) in standard position, then the coordinates of \(P\) are</p>
<div class="displaymath">
\begin{equation*}
x = r \cos \theta ~~~~ \text{and} ~~~~ y = r \sin \theta
\end{equation*}
</div>
