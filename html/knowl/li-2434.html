<span class="type">Item</span><span class="title">reciprocal (of a number)</span>
</h5>
<p><em class="terminology">n</em>, the result of dividing \(1\) by the given number. For example, the reciprocal of \(2\) is \(\frac{1}{2} \text{.}\) Two numbers are reciprocals of each other when their product is \(1\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-2434">in-context</a></span>
