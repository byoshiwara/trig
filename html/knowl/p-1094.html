<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The supplement of \(14.5 \degree\text{,}\) namely \(\theta = 180\degree - 14.5 \degree = 165.5\degree\text{,}\) is the obtuse angle we need. Notice that \(\dfrac{y}{r} = 0.25\) for both triangles, so \(\sin \theta = 0.25\) for both angles.</p>
