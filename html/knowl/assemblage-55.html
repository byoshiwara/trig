<article class="assemblage-like"><h5 class="heading"><span class="title">Standard Form for a Circle</span></h5>
<p>The equation for a <em class="terminology">circle</em> of <em class="terminology">radius</em> \(r\) centered at the point \((h, k)\) is</p>
\begin{equation*}
(x - h)^2 + (y - k)^2 = r^2
\end{equation*}
