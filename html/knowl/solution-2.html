<span class="solution"><h6 class="heading">
<span class="type">Solution</span><span class="codenumber">1.3.1</span>
</h6>
<p>The sum of the two smaller angles in a right triangle is \(90\degree\text{.}\) So</p>
<p>\begin{align*} x+34\amp =90 \amp \amp \text{Subtract 34 from both sides.}\\ x\amp =56   \amp \amp \end{align*}</p>
<p>The unknown angle must be \(56\degree\text{.}\)</p></span><span class="incontext"><a href="AngTri.html#solution-2">in-context</a></span>
