<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In fact, there are always two angles between \(0\degree\) and \(360\degree\) (except for the quadrantal angles) that have the same sine.  There are also two angles that have the same cosine, and two angles that have the same tangent.</p>
