</h6>The graph of \(y = k + A\sin B\theta\) has amplitude \(A\text{,}\) period \(\dfrac{360\degree}{B}\text{,}\) and midline \(y = k\text{.}\) The same is true for the graph of \(y = k + A\cos B\theta\text{.}\)</article><span class="incontext"><a href="chap4-summary.html#li-1830">in-context</a></span>
