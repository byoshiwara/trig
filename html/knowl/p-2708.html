<p>To convert the angle measure to degrees, we multiply by \(\dfrac{180\degree}{\pi}\) to get</p>
<div class="displaymath">
\begin{equation*}
0.1263(\dfrac{180\degree}{\pi}) = 7.23\degree
\end{equation*}
</div>
<p>Your latitude has changed by about \(7.23\degree\text{.}\)</p>
