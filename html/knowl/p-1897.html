<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A common mistake is to think of \(\cos \theta\)  or \(\cos (\theta)\) as a product, cos <em class="emphasis">times</em> \(\theta\text{,}\) but this makes no sense, because "cos" by itself has no meaning. Remember that \(\cos \theta\)  represents a single number, namely the output of the cosine function.</p>
