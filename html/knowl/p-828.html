<p>Thus, \begin{align*} \cos 35 \degree \amp = \dfrac {\text{adjacent}}{\text{hypotenuse}} \\ \dfrac{\sqrt{3}}{2} \amp = \dfrac{h}{8} \\ h \amp = 8(\dfrac{\sqrt{3}}{2}) = 4\sqrt{3} \\ \end{align*} The altitude is exactly \(4\sqrt{3}\) centimeters long.</p>
