<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We can graph the circular functions \(y =\sin t,~ y = \cos t,\) and \(y = \tan t\) just as we graphed trigonometric functions of angles in degrees.  The only difference is that we scale the horizontal axis in radians.</p>
