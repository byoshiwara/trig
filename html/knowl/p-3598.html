<p>Use your calculator to evaluate each expression. \begin{align*} \cos (45\degree + 30\degree) \amp = \cos 75\degree = 0.2588\\ \text{but}  \cos 45\degree + \cos 30\degree \amp = 0.7071 + 0.8660 = 1.5731\\ \end{align*} The two expressions are not equal.</p>
