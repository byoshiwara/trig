<p>For the first equation, start with the Law of Cosines in the form</p>
<div class="displaymath">
\begin{equation*}
a^2 = b^2 + c^2 - 2bc \cos A
\end{equation*}
</div>
<p>Add \(2ab + 2bc \cos A - a^2\) to both sides of the equation, factor the right side, then divide both sides by \(2bc\text{.}\)</p>
