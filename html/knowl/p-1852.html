<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We would like the \(y\)-coordinate of Francine's position, so we calculate \(y = r \sin 205\degree\text{.}\) \begin{align*} y \amp = r \sin 205\degree \\ \amp = 60(-0.4226) = -25.36 \\ \end{align*} Francine is about 25.4 miles south of the airport.</p>
