<p>Because \(\tan \dfrac{\pi}{4} = 1\text{,}\) one of the solutions is \(t_1 = \dfrac{\pi}{4}\text{.}\) Remember that there are two solutions between \(0\) and \(2\pi\text{;}\) and the tangent function is positive in the third quadrant.</p>
