<p>\begin{align*} b^2 + c^2 \amp = (a^2 + c^2 - 2ac \cos B) + (a^2 + b^2 - 2bc \cos C)\\ \amp = 2a^2 + b^2 + c^2 - 2a(c \cos B + b \cos C)\\ \end{align*} so \(2a^2 = 2a(c \cos B + b \cos C)\text{,}\) and dividing both sides by \(2a\) yields \(a = (c \cos B + b \cos C\)</p>
