<p>For any angle \(\theta\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\cos^2 \theta + \sin^2 \theta = 1
\end{equation*}
</div>
<p>Alternate forms: \begin{align*} \cos^2 \theta \amp = 1 - \sin^2 \theta\\ \sin^2 \theta \amp = 1 -  \cos^2 \theta \\ \end{align*}</p>
