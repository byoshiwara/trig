<p>Because \(\tan 30\degree = \dfrac{-1}{\sqrt{3}}\text{,}\) we see that \(B\) has a reference angle of \(30\degree\text{.}\) And because the tangent is negative in the second and fourth quadrants, we have \(B = 150\degree\) or \(B = 330\degree\text{,}\) as shown in the figure.</p>
