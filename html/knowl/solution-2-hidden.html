<body><span class="solution"><p>The sum of the two smaller angles in a right triangle is \(90\degree\text{.}\) So</p>
<p>\begin{align*} x+34\amp =90 \amp \amp \text{Subtract 34 from both sides.}\\ x\amp =56   \amp \amp \end{align*}</p>
<p>The unknown angle must be \(56\degree\text{.}\)</p></span></body>
