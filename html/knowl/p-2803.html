<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Measuring angles in radians has other applications besides calculating arclength, and we will need to evaluate trigonometric functions of angles in radians.  The sine, cosine, or tangent of a particular angle is the same whether the angle is measured in radians or in degrees.</p>
