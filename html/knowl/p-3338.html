<p>First notice that we can write the equation as</p>
<div class="displaymath">
\begin{equation*}
y=-2\cos [x-(\dfrac{-\pi}{3})]
\end{equation*}
</div>
<p>so that \(h = -\dfrac{\pi}{3}\text{,}\) and we expect the graph to be shifted \(\dfrac{\pi}{3}\) units to the left compared to the graph of \(y = \cos x\text{.}\)</p>
