<p>We can also find the trig ratios for the <dfn class="terminology">quadrantal</dfn> angles. These are the angles, including \(0\degree\text{,}\) \(0\degree\) and \(180\degree\text{,}\) whose terminal sides lie on one of the axes.</p>
