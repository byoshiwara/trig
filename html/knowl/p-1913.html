<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The slope of the line is \(\frac{3}{4}\text{.}\) Therefore, \begin{align*} \tan \alpha \amp = \dfrac{3}{4}\\ \alpha \amp = \tan^{-1} (\dfrac{3}{4}) = 36.9\degree\\ \end{align*} The angle of inclination is \(36.9\degree\text{.}\)</p>
