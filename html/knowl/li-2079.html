</h6>We must find a value for \(x\) that makes \(2x + \sqrt[3]{x - 1}\) equal to 20.  In part (a) we saw that this expression equals 20 when \(x = 9\text{,}\) so the solution of the equation \(2x + \sqrt[3]{x - 1} = 20\) is \(x = 9\text{.}\)</article><span class="incontext"><a href="Solving-Equations.html#li-2079">in-context</a></span>
