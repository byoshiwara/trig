<p>When we find tan\(^{-1}\) of a number, we are finding an angle whose tangent is that number. Similarly, sin\(^{-1}\) and cos\(^{-1}\)  are read as “inverse sine” and “inverse cosine.” They find an angle with the given sine or cosine.</p>
