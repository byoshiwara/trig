<span class="type">Item</span><span class="title">interval notation</span>
</h5>
<p><em class="terminology">n</em>, notation used to designate an interval. For example, \([2, 3]\) is the interval notation to designate all the real numbers from \(2\) to \(3\text{,}\) including both \(2\) and \(3\text{.}\)</p></article><span class="incontext"><a href="glossary.html#li-2300">in-context</a></span>
