<p>In the last example we used the value of \(\sin A\) to find angle \(A\text{.}\)  But there are two angles that satisfy \(\sin A = 0.3723\text{,}\) one acute (\(21.9\degree\)) and one obtuse (\(168.1\degree\)). How did we know which one to choose?</p>
