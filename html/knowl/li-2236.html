<article class="assemblage-like"><h6 class="heading"><span class="title">Pythagorean Identity</span></h6>
<p>For any angle \(\theta\text{,}\)</p>
<div class="displaymath">
\begin{equation*}
\cos^2 \theta + \sin^2 \theta = 1
\end{equation*}
</div>
<p>Alternate forms: \begin{align*} \cos^2 \theta \amp = 1 - \sin^2 \theta\\ \sin^2 \theta \amp = 1 -  \cos^2 \theta \\ \end{align*}</p></article></article><span class="incontext"><a href="chap5-summary.html#li-2236">in-context</a></span>
