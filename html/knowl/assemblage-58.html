<article class="assemblage-like"><h6 class="heading"><span class="title">Angles in a Unit Circle</span></h6>
<p>Let \(P\) be a point on a unit circle determined by the terminal side of an angle \(\theta\) in standard position. Then the coordinates \((x,y)\)  of \(P\) are given by</p>
<div class="displaymath">
\begin{equation*}
x = \cos \theta,~~~~~~y = \sin \theta
\end{equation*}
