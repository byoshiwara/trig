<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>You know that sums or differences of like terms can be combined by adding or subtracting their coefficients:</p>
\begin{equation*}
3xy + 5xy = (3 + 5)xy = 8xy
\end{equation*}
<p>Like radicals, that is, radicals of the same index and radicand, can be combined in the same way.</p>
