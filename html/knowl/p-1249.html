<p>In order to apply the Law of Sines to find a side, we must know one angle of the triangle and its opposite side (either \(a\) and \(A\text{,}\) or \(b\) and \(B\text{,}\) or \(c\) and \(C\)), and one other angle. Then we can find the side opposite that angle.</p>
