<h5 class="heading"><span class="type">Paragraph</span></h5>
<p><em class="terminology">n</em>, the difference between the ending coordinate and the starting coordinate of points on a number line; the directed distance is negative if the ending value is smaller than the starting value. For example, the directed distance from \(5\) to \(2\) is \(2 - 5 = -3\text{.}\)</p>
