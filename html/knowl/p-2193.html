<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\widetilde{\theta} = f(\theta)\) be the function that gives the reference angle of \(\theta\text{.}\)  For example, \(f(110\degree) = 70\degree\) because the reference angle for \(110\degree\) is \(70\degree\text{.}\)</p>
