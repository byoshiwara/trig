<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">Lissajous figure</dfn> is a pattern produced by the intersection of two sinusoidal curves at right angles to each other. They are the curves you often see on oscilloscope screens depicting compound vibration.</p>
