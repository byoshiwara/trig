<article class="assemblage-like"><h5 class="heading"><span class="title">Pythagorean Theorem</span></h5>
<p>In a right triangle, if \(c\) stands for the length of the hypotenuse and \(a\) and \(b\) stand for the lengths of the two sides, then</p>
\begin{equation*}
a^2 + b^2 = c^2
\end{equation*}
