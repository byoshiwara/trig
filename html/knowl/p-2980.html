<p>To find the other angle, we first find the reference angle for \(t_1\text{:}\)</p>
<div class="displaymath">
\begin{equation*}
\text{reference angle} = \pi - t_1 = 0.90
\end{equation*}
</div>
<p>The third quadrant angle with the same reference angle is</p>
<div class="displaymath">
\begin{equation*}
t_2 = \pi + 0.90 = 4.04
\end{equation*}
</div>
