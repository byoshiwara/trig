<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that the values of \(\sin \theta\) in the second quadrant can be found using reference angles: \(\sin (180\degree - \theta) = \sin \theta\text{.}\)  This fact gives us values of \(\sin \theta\)  from \(90\degree\) to \(180\degree\text{.}\)</p>
