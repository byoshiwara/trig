<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We define the <em class="terminology">lowest common denominator</em> (<em class="terminology">LCD</em>) of two or more algebraic fractions as the polynomial of least degree that is exactly divisible by each of the given denominators.</p>
