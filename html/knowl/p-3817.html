<p>The range of the tangent on that interval includes all real numbers. Consequently, the domain of the inverse tangent function includes all real numbers, and its range is the interval \(\dfrac{-\pi}{2} \lt y \lt \dfrac{\pi}{2}\text{.}\)</p>
