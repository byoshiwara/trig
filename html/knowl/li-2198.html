</h6>To check to whether an equation is an identity we can compare graphs of \(Y_1 = \) (left side of the equation) and \(Y_2 = \) (right side of the equation). If the two graphs agree, the equation is an identity.  If the two graphs are not the same, the equation is not an identity.</article><span class="incontext"><a href="Trigonometric-Identities.html#li-2198">in-context</a></span>
