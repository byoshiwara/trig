<span class="type">Item</span><span class="title">net change</span>
</h5>
<p><em class="terminology">n</em>, the final value of a variable minus the initial value. For example, if an object's weight decreases from \(15\) pounds to \(13\) pounds, the net change in weight is \(-2\) pounds.</p></article><span class="incontext"><a href="glossary.html#li-614">in-context</a></span>
