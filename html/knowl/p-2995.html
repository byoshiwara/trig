<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The pressure at \(15,000\) feet is approximately \(17.4\) inches of mercury, and at \(25,000\) feet it is \(12\) inches. This represents a decrease in pressure of \(17.4 - 12\text{,}\) or \(5.4\text{,}\) inches of mercury.</p>
