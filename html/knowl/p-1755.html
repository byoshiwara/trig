<p>Because \(315\degree\) is in the fourth quadrant, we have  \(\cos 315\degree = \dfrac{1}{\sqrt{2}}\)  and  \(\sin 315\degree = \dfrac{-1}{\sqrt{2}}\text{.}\) Thus, the coordinates of \(P\) are \((\dfrac{1}{\sqrt{2}}, \dfrac{1}{\sqrt{2}})\text{.}\)</p>
